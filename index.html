<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculadora">
      <div class="display"><input type="number" placeholder="0"></div>
        <button id="close">X</button>
      <div class="numbers">
        <button class="button" id="C">C</button>
        <button class="button" id="q">+/-</button>
        <button class="button" id="r">$</button>
        <button class="button" id="d">รท</button>
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="m">X</button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="s">-</button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="p">+</button>
        <button class="button" id="z">0</button>
        <button class="button" id=".">.</button>
        <button class="button" id="i">=</button>
      </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
